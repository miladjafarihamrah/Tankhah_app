{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ابزار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Mellat-Regular';
            src: url('{% static "fonts/Shabnam Regular.ttf" %}') format('truetype');
        }

        body {
            background-color: #2b3d2e;
            font-family: 'Mellat-Regular', sans-serif;
            color: #f1f1f1;
        }

        .back-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: linear-gradient(145deg, #1d7f4b, #1d7f4b);
            color: #f1f1f1;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #00ff73, #00ff80);
            transform: scale(1.05);
        }

        .container {
            margin-top: 80px;
        }

        h1 {
            color: #f1f1f1;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background-color: #1d7f4b;
            color: #f1f1f1;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            color: #f1f1f1;
        }

        .tool-button {
            background-color: #1d7f4b;
            color: #f1f1f1;
            border: none;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .tool-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background-color: #16a085;
            color: #f1f1f1;
        }

        .tool-button i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <a href="{% url 'home' %}" class="back-button">
            <i class="fas fa-arrow-right"></i>
            بازگشت
        </a>
    </div>

    <div class="container">
        <h1>ابزار</h1>
        <div class="row">
            <div class="col-md-12">
                <a href="{% url 'gold_price' %}" class="tool-button">
                    <i class="fas fa-coins"></i>
                    قیمت روز طلا و دلار
                </a>
                <a href="{% url 'select_software' %}" class="tool-button">
                    <i class="fas fa-laptop-code"></i>
                    انتخاب نرم افزار
                </a>
                <a href="{% url 'device_manual' %}" class="tool-button">
                    <i class="fas fa-book"></i>
                    منوال دستگاه ها
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
