{% load static %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماموریت‌های ماه {{ month }}</title>

    <!-- اضافه کردن Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Mellat-Regular';
            src: url('{% static "fonts/Shabnam Regular.ttf" %}') format('truetype');
        }

        body {
            font-family: 'Mellat-Regular', sans-serif;
            background-color: #2b3d2e;
            margin: 0;
            padding: 20px;
            text-align: left;
            color: #f1f1f1;
        }

        h2 {
            color: #f1f1f1;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button-container {
            display: block;
            text-align: right; /* دکمه را به سمت راست می‌برد */
            margin-bottom: 16px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px; /* کوچکتر کردن دکمه */
            background: linear-gradient(145deg, #1d7f4b, #1d7f4b); /* سبز ملایم */
            color: #f1f1f1;
            font-size: 14px; /* کوچکتر کردن فونت */
            font-weight: bold;
            border-radius: 8px;
            border: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            float: right; /* دکمه را به سمت راست می‌برد */
        }

        .back-button:hover {
            background: linear-gradient(145deg, #00ff73, #00ff80);
            transform: scale(1.05); /* بزرگتر شدن دکمه در حالت هاور */
        }

        .back-button svg {
            fill: currentColor;
            width: 18px; /* کاهش اندازه آیکون */
            height: 18px;
        }

        .back-button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 115, 0.7);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #1d7f4b;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #16a085;
            color: white;
        }

        li span {
            flex: 1;
            margin-right: 10px;
            text-align: right;
        }

        .factory {
            flex: 2;
            text-align: center;
        }

        button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Mellat-Regular', sans-serif;
            margin-left: 10px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
        }

        button:hover {
            background-color: #16a085; /* پس‌زمینه سبز در هاور */
            transform: scale(1.05); /* بزرگتر شدن دکمه‌ها در هاور */
        }

        button i {
            font-size: 16px;  /* تنظیم اندازه آیکون */
            transition: transform 0.3s ease;
            color: #f1f1f1; /* رنگ آیکون‌ها به سفید */
        }

        button:hover i {
            transform: scale(1.5);  /* بزرگ شدن آیکون هنگام هاور */
            color: #ffb800; /* تغییر رنگ آیکون به زرد هنگام هاور */
        }

        button:focus i {
            outline: none;
            transform: scale(1.2);  /* بزرگ شدن آیکون هنگام فوکوس */
            color: #ffb800; /* تغییر رنگ آیکون به زرد هنگام فوکوس */
        }

        /* استایل آیکون‌ها */
        .save-btn {
            background-color: transparent;
            color: white;
            border: 2px solid #28a745; /* رنگ سبز برای دکمه ذخیره */
        }

        .save-btn:hover {
            background-color: #28a745;
        }

        /* Media Query for mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 22px;
            }

            li {
                flex-direction: row;
                align-items: center;
                padding: 10px;
            }

            button {
                width: auto;
                margin-top: 0;
                font-size: 12px; /* کوچکتر شدن دکمه‌ها در موبایل */
                padding: 6px 10px; /* کاهش اندازه دکمه‌ها */
            }

            span {
                text-align: right;
                font-size: 14px;
                width: auto;
                margin: 5px 0;
            }

            /* برای فیلد ورودی و دکمه ذخیره */
            input {
                font-size: 14px;
                width: auto;
                padding: 5px;
            }

            .save-btn {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        /* Media Query for small screens */
        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            button {
                padding: 6px 10px;
                font-size: 14px;
            }
        }

        /* تغییر رنگ آیکون سطل اشغال به قرمز هنگام هاور */
        button:nth-child(2):hover {
            background-color: #e74c3c; /* پس‌زمینه قرمز برای دکمه حذف */
            transform: scale(1.05); /* بزرگتر شدن دکمه‌ها در هاور */
        }

        button:nth-child(2):hover i {
            color: white; /* تغییر رنگ آیکون سطل اشغال به سفید در هاور */
        }
    </style>
</head>
<body>

    <a href="{% url 'add_mission' %}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
            <path d="M10 17l-5-5 5-5v4h5v2h-5v4z"/>
        </svg>
        بازگشت
    </a>

    <h2 id="monthTitle">ماموریت‌های ماه {{ month }}</h2>
    <ul id="missionList">
        {% for mission in missions %}
            <li id="mission-{{ mission.id }}">
                <span class="mission-date">{{ mission.date }}</span>
                <span id="factory-{{ mission.id }}" class="factory">{{ mission.factory }}</span>

                <!-- فیلد ورودی ویرایش (مخفی در ابتدا) -->
                <input type="text" id="edit-factory-{{ mission.id }}" value="{{ mission.factory }}" style="display: none;">

                <!-- دکمه ویرایش -->
                <button id="edit-btn-{{ mission.id }}" onclick="startEdit('{{ mission.id }}')">
                    <i class="fas fa-pencil-alt"></i>
                </button>

                <!-- دکمه حذف -->
                <button onclick="deleteMission('{{ mission.date }}')">
                    <i class="fas fa-trash-alt"></i>
                </button>

                <!-- دکمه ذخیره تغییرات -->
                <button class="save-btn" id="save-btn-{{ mission.id }}" onclick="saveEdit('{{ mission.id }}')" style="display: none;">
                    <i class="fas fa-check"></i>
                </button>
            </li>
        {% endfor %}
    </ul>

    <script>
        // تابع برای تبدیل عدد ماه به نام ماه شمسی
        function getPersianMonthFromNumber(monthNumber) {
            const months = [
                "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور",
                "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
            ];
            return months[monthNumber - 1]; // تبدیل عدد ماه به نام فارسی
        }

        // دریافت عدد ماه از عنوان فعلی
        const monthTitle = document.getElementById('monthTitle');
        let currentText = monthTitle.innerText;

        // استخراج ماه به درستی با تطابق بیشتر
        const match = currentText.match(/(\d{1,2})/);  // بررسی عدد ماه (تک رقمی و دو رقمی)
        const monthNumber = match ? parseInt(match[0], 10) : null; 

        // اگر ماه استخراج شد و در محدوده معتبر است، آن را به نام فارسی تبدیل کنیم
        if (monthNumber && monthNumber >= 1 && monthNumber <= 12) {
            const monthName = getPersianMonthFromNumber(monthNumber);
            currentText = currentText.replace(monthNumber.toString().padStart(2, '0'), monthName); // جایگزینی ماه
            monthTitle.innerText = currentText;
        }

        // تابع حذف ماموریت
        function deleteMission(date) {
            if (confirm('آیا از حذف این ماموریت مطمئن هستید؟')) {
                fetch(`/delete_mission/?date=${date}`, {
                    method: 'GET',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('ماموریت حذف شد!');
                        location.reload();
                    } else {
                        alert('خطا در حذف ماموریت.');
                    }
                });
            }
        }

        // تابع مرتب‌سازی ماموریت‌ها بر اساس تاریخ از کم به زیاد
        function sortMissionsByDate() {
            const missionList = document.getElementById('missionList');
            const missions = Array.from(missionList.getElementsByTagName('li'));

            // مرتب‌سازی ماموریت‌ها بر اساس تاریخ
            missions.sort((a, b) => {
                const dateA = a.querySelector('.mission-date').innerText;
                const dateB = b.querySelector('.mission-date').innerText;
                
                // تبدیل تاریخ‌ها به فرمت YYYY/MM/DD و مقایسه آن‌ها
                const [yearA, monthA, dayA] = dateA.split('/').map(Number);
                const [yearB, monthB, dayB] = dateB.split('/').map(Number);
                
                // مقایسه تاریخ‌ها
                return new Date(yearA, monthA - 1, dayA) - new Date(yearB, monthB - 1, dayB);
            });

            // اضافه کردن دوباره عناصر مرتب‌شده به لیست
            missions.forEach(mission => missionList.appendChild(mission));
        }

        // اجرای تابع مرتب‌سازی هنگام بارگذاری صفحه
        sortMissionsByDate();

        // تابع برای شروع ویرایش
        function startEdit(missionId) {
            // مخفی کردن دکمه ویرایش و نمایش دکمه ذخیره
            document.getElementById(`edit-btn-${missionId}`).style.display = 'none';
            document.getElementById(`save-btn-${missionId}`).style.display = 'inline-block';

            // نمایش فیلد ورودی و مخفی کردن متن اصلی
            document.getElementById(`factory-${missionId}`).style.display = 'none';
            document.getElementById(`edit-factory-${missionId}`).style.display = 'inline-block';
        }

        // تابع ذخیره تغییرات
        function saveEdit(missionId) {
            const newFactory = document.getElementById(`edit-factory-${missionId}`).value;

            fetch(`/update_mission_factory/${missionId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({ factory: newFactory })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // به‌روزرسانی UI
                    document.getElementById(`factory-${missionId}`).innerText = newFactory;
                    document.getElementById(`factory-${missionId}`).style.display = 'inline-block';
                    document.getElementById(`edit-factory-${missionId}`).style.display = 'none';
                    document.getElementById(`save-btn-${missionId}`).style.display = 'none';
                    document.getElementById(`edit-btn-${missionId}`).style.display = 'inline-block';
                } else {
                    alert('خطا در ویرایش کارخانه');
                }
            });
        }

        // تابع برای دریافت CSRF Token
        function getCSRFToken() {
            return document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='))?.split('=')[1];
        }
    </script>

</body>
</html>

<link rel="manifest" href="{% static 'manifest.json' %}">
<script src="{% static 'register-sw.js' %}"></script>
