{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت تنخواه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Mellat-Regular';
            src: url('{% static "fonts/Shabnam Regular.ttf" %}') format('truetype');
        }
        
        body {
            background-color: #2b3d2e;
            font-family: 'Mellat-Regular', sans-serif;
            padding: 15px;
            color: #f1f1f1;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            padding: 0 15px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #1d7f4b;
            color: #f1f1f1;
            border-radius: 6px;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 12px;
            direction: rtl;
        }
        .back-button svg {
            fill: white;
            width: 14px;
            height: 14px;
            margin-right: 5px;
        }

        
        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
        }
        
        .card {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .register-expense-card, .edit-expense-card {
            background: linear-gradient(145deg, #1d7f4b, #1d7f4b);
            border: 1px solid #1d7f4b;
        }
        
        form {
            width: 100%;
        }
        
        select, input, button {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ddd;
        }
        
        button {
            background: linear-gradient(145deg, #0e291a, #0e291a);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #f1f1f1;
        }
        
        .year-month-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .messages {
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        /* رسپانسیو برای تبلت */
        @media (min-width: 768px) {
            .container {
                max-width: 750px;
                margin: 0 auto;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 25px;
            }
            
            select, input, button {
                padding: 14px;
                font-size: 1.1rem;
            }
        }
        
        /* رسپانسیو برای دسکتاپ */
        @media (min-width: 992px) {
            .container {
                max-width: 900px;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .year-month-selector {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }
        
        /* رسپانسیو برای موبایل */
        @media (max-width: 576px) {
            .year-month-selector {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .back-button {
                font-size: 13px;
                padding: 6px 10px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="back-button">
            بازگشت
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                <path d="M10 17l-5-5 5-5v4h5v2h-5v4z"/>
            </svg>
        </a>

        <h2>ثبت تنخواه</h2>
        <div class="card register-expense-card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">ثبت</button>
            </form>
        </div>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <h2>ویرایش تنخواه</h2>
        <div class="card edit-expense-card">
            <div class="year-month-selector">
                <div>
                    <label for="expenseYear">سال:</label>
                    <select id="expenseYear" required>
                        <option value="" disabled selected>انتخاب سال</option>
                    </select>
                </div>
                <div>
                    <label for="expenseMonth">ماه:</label>
                    <select id="expenseMonth" required>
                        <option value="" disabled selected>انتخاب ماه</option>
                        <option value="01">فروردین</option>
                        <option value="02">اردیبهشت</option>
                        <option value="03">خرداد</option>
                        <option value="04">تیر</option>
                        <option value="05">مرداد</option>
                        <option value="06">شهریور</option>
                        <option value="07">مهر</option>
                        <option value="08">آبان</option>
                        <option value="09">آذر</option>
                        <option value="10">دی</option>
                        <option value="11">بهمن</option>
                        <option value="12">اسفند</option>
                    </select>
                </div>
            </div>
            <button onclick="editExpense()">ویرایش</button>
        </div>
    </div>

    <script>
        function getCurrentPersianYear() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;
            const currentDay = now.getDate();
            
            let persianYear = currentYear - 621;
            if (currentMonth < 3 || (currentMonth === 3 && currentDay < 21)) {
                persianYear--;
            }
            return persianYear;
        }

        function populateYearSelect() {
            const yearSelect = document.getElementById('expenseYear');
            const currentYear = getCurrentPersianYear();
            
            yearSelect.innerHTML = '<option value="" disabled selected>انتخاب سال</option>';
            
            for (let i = currentYear; i >= currentYear - 2; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            
            yearSelect.value = currentYear;
        }

        function editExpense() {
            const year = document.getElementById('expenseYear').value;
            const month = document.getElementById('expenseMonth').value;
            
            if (!year || !month) {
                alert("لطفاً سال و ماه را انتخاب کنید!");
                return;
            }
            
            window.location.href = `{% url "edit_expense" %}?year=${year}&month=${month}`;
        }

        document.addEventListener('DOMContentLoaded', populateYearSelect);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
